<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" class="form-control" 
                    placeholder="Nombre del producto" 
                    name="producto" 
                    id="producto"
                    formControlName = "nombre"
                    minlength="3">
                    <span class="form-text text-danger"
                            *ngIf="campoEsValido('nombre')"
                     >Debe de ser de 3 letras</span>
                </div>
            </div>

            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                    type="number" class="form-control" 
                    placeholder="Precio del producto" 
                    name="precio" id="precio" 
                    formControlName = "precio"

                    >
                    <span class="form-text text-danger"
                     *ngIf="campoEsValido('precio')">El precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control"
                     placeholder="Existencias del producto"
                     name="existencias" id="existencias"
                     formControlName = "existencias">
                     <span class="form-text text-danger"
                     *ngIf="campoEsValido('existencias')">Las Existencias deben ser 0 o mayor
                    </span>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            >
                        Guardar new feature
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <br>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <br>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <br>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

    </div>
</div>
