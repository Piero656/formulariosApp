<h2>Template: <small>Switches</small></h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                type="radio" 
                formControlName = "genero"
                id="flexRadioDefault1" 
                value="M" >
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" 
                id="flexRadioDefault2"
                formControlName = "genero" 
                value="F" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                type="checkbox" 
                role="switch" 
                id="flexSwitchCheckChecked" 
                formControlName = "notificaciones"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value=""
                id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones de uso
                </label>
            </div>

        </div>
    </div>


    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <br>
        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <br>
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <br>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Persona</span>
        <pre>{{persona| json}}</pre>

    </div>
</div>
